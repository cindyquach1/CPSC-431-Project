<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Home</title>
</head>

<body>
  <div class="top">
      <input type="button" class="btn btn-danger btn-sm" id="logout" value="Logout">
      <table>
        <tr>
          <td>Name</td>
          <td><input type="text"></td>
        </tr>

        <tr>
          <td>Email</td>
          <td><input type="text"></td>
          <td><input type="button" class="btn btn-primary btn-sm" value="Send"></td>
        </tr>
      </table>
  </div>
  <br />

  <section class="section">
    <caption>Destination:</caption>
    <div class="row">
      <div class="col">Sun</div>
      <div class="col">Mon</div>
      <div class="col">Tue</div>
      <div class="col">Wed</div>
      <div class="col">Thu</div>
      <div class="col">Fri</div>
      <div class="col">Sat</div>
    </div>
    <br />
    <div class="form-group">
      <label for="textarea">Schedule</label>
      <textarea class="form-control" id="textarea" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-sm">Save</button>
  </section>

  <br />
  <section class="section">
    <caption>Destination:</caption>
    <div class="row">
      <div class="col">Sun</div>
      <div class="col">Mon</div>
      <div class="col">Tue</div>
      <div class="col">Wed</div>
      <div class="col">Thu</div>
      <div class="col">Fri</div>
      <div class="col">Sat</div>
    </div>
    <br />
    <div class="form-group">
      <label for="textarea">Schedule</label>
      <textarea class="form-control" id="textarea" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-sm">Save</button>
  </section>


  <div class="bottom">
    <input type="button" class="btn btn-success btn-sm" id="log" value="Add to Destination">
  </div>
</body>
</html>
